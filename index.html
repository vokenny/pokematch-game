<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- PokeApi JS Wrapper -->
    <script src="https://unpkg.com/pokeapi-js-wrapper/dist/index.js"></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fascinate&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styling/styles.css" />
    <title>Pokematch Card Game</title>
  </head>

  <body>
    <script>
      const P = new Pokedex.Pokedex({ cacheImages: true });
    </script>

    <main ng-app="PokeMatchApp" ng-controller="GameController as gameCtrl">
      <ui-view class="game-container container"></ui-view>
    </main>

    <!-- Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://unpkg.com/@uirouter/angularjs@1.0.29/release/angular-ui-router.js"></script>

    <!-- PokeMatchApp Module -->
    <script src="src/modules/poke-match.module.js"></script>

    <!-- PokeMatchApp artifacts -->
    <script src="src/services/pokeData.service.js"></script>
    <script src="src/services/gameState.service.js"></script>
    <script src="src/services/timer.service.js"></script>
    <script src="src/controllers/game.controller.js"></script>
    <script src="src/components/card.component.js"></script>
    <script src="src/components/timer.component.js"></script>

    <!-- Routes -->
    <script src="src/routes.js"></script>
  </body>
</html>
