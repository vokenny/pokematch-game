<div class="playing-grid row">
  <div
    class="card-container col-4 col-sm-3 col-md-2"
    ng-repeat="sprite in cardCtrl.getCards() track by $index"
  >
    <div class="card">
      <div class="card-body">
        <img src="{{sprite.path}}" alt="{{sprite.name}}" />
      </div>
    </div>
  </div>
</div>
