<div class="row col-10">
  <div
    class="card-container col-4 col-md-2"
    ng-repeat="sprite in gameCtrl.getCards() track by $index"
  >
    <button
      class="button-tile"
      ng-disabled="!sprite.inPlay"
      ng-click="gameCtrl.flipCard($index)"
    >
      <div class="card" ng-class="!sprite.isFaceUp ? 'card-back' : ''">
        <div class="card-body">
          <img src="{{sprite.path}}" ng-if="sprite.isFaceUp" />
        </div>
      </div>
    </button>
  </div>
</div>
