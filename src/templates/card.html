<div class="playing-grid row">
  <div
    class="card-container col-4 col-md-2"
    ng-repeat="sprite in cardCtrl.getCards() track by $index"
  >
    <button
      class="button-tile"
      ng-disabled="!sprite.inPlay"
      ng-click="cardCtrl.flipCard($index)"
    >
      <div class="card" ng-class="!sprite.isFlipped ? 'card-back' : ''">
        <div class="card-body">
          <img src="{{sprite.path}}" ng-if="sprite.isFlipped" />
        </div>
      </div>
    </button>
  </div>
</div>
